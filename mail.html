<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form with Tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-10">
    <form id="dynamicForm" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="mobile" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
        <textarea id="address" name="address" rows="3" class="w-full px-3 py-2 border rounded" required></textarea>
      </div>
      <div class="mb-4">
        <label for="pincode" class="block text-gray-700 text-sm font-bold mb-2">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
    </form>
  </div>
</body>
</html>
<!-- Add the Tailwind CSS classes within the <head> tag -->

  <style>
    body {
      font-family: "Arial", sans-serif;
    }
  
    .container {
      width: 100%;
    }
  </style>
<!-- Add the JavaScript just before the closing </body> tag -->

<script>
  // Function to handle form submission
  function handleSubmit(event) {
    event.preventDefault();

    // Get form data
    const formData = new FormData(event.target);
    
    // Process form data (you can do whatever you want here, like sending the data to a server)
    const processedData = {};
    formData.forEach((value, key) => {
      processedData[key] = value;
    });

    // Example: Displaying the processed data in the console
    console.log(processedData);
  }

  // Add event listener to the form
  const form = document.getElementById("dynamicForm");
  form.addEventListener("submit", handleSubmit);
</script>
